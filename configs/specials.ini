[env:disneybridgeA0]
extends = blip, c6board, artnet, button, io, ota, rf24, dipswitch, dmx
build_flags = 
	${blip.build_flags}
    ${c6board.build_flags}
	${artnet.build_flags}
	${button.build_flags}
	${ota.build_flags}
    ${rf24.build_flags}
    ${dipswitch.build_flags}
	${dmx.build_flags}
	${io.build_flags}

	-D DEVICE_TYPE="\"Flowtoys Disney Bridge\""
	-D DEVICE_CATEGORY="\"Flowtoys\""

	-D FILES_TYPE_LittleFS

	-D VIDS="\"0x303a\""
	-D PIDS="\"0x1001\""

    -D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1

	-D BUTTON_DEFAULT_PIN=6
	-D BUTTON_DEFAULT_MODE=D_INPUT_PULLUP
	-D BUTTON_DEFAULT_INVERTED=true

	-D IO_MAX_COUNT=4
	-D IO_DEFAULT_MODE=IOComponent::PinMode::A_OUTPUT
	-D IO_DEFAULT_PIN=1

	-D DIPSWITCH_I2C
	-D DIPSWITCH_I2C_PIN_SDA=23
	-D DIPSWITCH_I2C_PIN_SCL=22
	-D DIPSWITCH_INTERRUPT_PIN=21
	-D DIPSWITCH_EXTRA_PIN=19

	-D DMX_ACTIVITY_LED_PIN=3
	-D DMX_RECEIVE_PIN=0
	-D DMX_OUTPUT_PIN=4
	-D DMX_ENABLE_PIN=5
	
	-D DMX_MAX_CHANNELS=10
	-D DMX_ADDRESS_FROM_DIPSWITCH

    -D USE_FLOWTOYS_CONNECT
    -D RF24_DEFAULT_CE_PIN=18
    -D RF24_DEFAULT_CS_PIN=9
    -D RF24_DEFAULT_IRQ_PIN=7
    -D RF24_DEFAULT_SPI_MISO=14
    -D RF24_DEFAULT_SPI_MOSI=15
    -D RF24_DEFAULT_SPI_SCK=8

	-D IO_DEFAULT_PIN=1
	-D IO_DEFAULT_MODE=IOComponent::PinMode::A_OUTPUT

lib_deps = 
	${blip.lib_deps}
	${artnet.lib_deps}
    ${rf24.lib_deps}
    ${dipswitch.lib_deps}
	${dmx.lib_deps}