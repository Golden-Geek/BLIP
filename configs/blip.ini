
[blip]
framework = arduino
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip

lib_compat_mode = strict
lib_ldf_mode = chain

board_build.f_cpu = 240000000L
board_build.f_flash = 40000000L
board_build.flash_mode = dio
board_build.mcu = esp32
board_build.partitions = huge_app.csv
upload_speed = 921600
monitor_speed = 115200

extra_scripts = post:merge_bin.py

build_flags =
	-std=c++17
	-std=gnu++17
    -Os
    -Wl,--gc-sections

	-D ARDUINO_BLIP
	-D BLIP_VERSION="\"1.0.2\""
	-D USE_SERIAL
	-D USE_SERVER
	-D WS_MAX_QUEUED_MESSAGES=64
	-D USE_ASYNC_WEBSOCKET	
	-D CONFIG_ASYNC_TCP_RUNNING_CORE=1
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-D USE_WIFI
	-D USE_OSC

	-D USE_ESPNOW
	-D ESPNOW_ENABLED_PRESSCOUNT=5

build_unflags =
  -std=gnu++11

lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.0
	Wire
	SPI
	Preferences
	WiFi
	bblanchon/ArduinoJson @ ^6.18.5
	SD
	LittleFS
	ESPmDNS
	adafruit/Adafruit DotStar @ ^1.2.0
	https://github.com/contrem/arduino-timer
	wasm3/Wasm3 @ ^0.5.0
	https://github.com/jshaw/SimplexNoise
	https://github.com/rstephan/ArtnetWifi
	ESP32Async/ESPAsyncWebServer@ ^3.7.9
  	ESP32Async/AsyncTCP
	https://github.com/CNMAT/OSC

build_src_filter = +<main.cpp> +<UnityIncludes.cpp> +<RootComponent.cpp>


[env:generic]
extends = blip
board = esp32dev
build_flags = 
	${blip.build_flags}
	-D BLIP_GENERIC

	-D USE_STREAMING
	-D USE_ARTNET
	
	
	-D USE_PWMLED
	-D PWMLED_MAX_COUNT=4
	-D TESTMODE_PRESSCOUNT=6

