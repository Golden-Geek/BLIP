name: Publish Server Bundles

on:
  push:
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest
    env:
      PIO_CORE_CALLER: gha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO and tooling deps
        run: |
          python -m pip install --upgrade pip
          pip install platformio requests

      - name: Minify firstrun helper
        run: python tools/minify_firstrun.py

      - name: Export dashboard assets
        run: python tools/export_dashboard_assets.py

      - name: Package bleeding edge dashboard
        env:
          SERVER_UPLOAD_URL: ${{ secrets.BLIP_SERVER_UPLOAD_URL }}
        run: |
          set -euo pipefail
          declare -a cmd=(python tools/package_and_upload_server.py --version-label bleeding-edge --manifest-name bleeding-edge.json --alias-manifest latest.json)
          if [ -n "${SERVER_UPLOAD_URL:-}" ]; then
            cmd+=(--upload-url "$SERVER_UPLOAD_URL")
          else
            cmd+=(--skip-upload)
          fi
          "${cmd[@]}"

      - name: Upload bleeding edge server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-bleeding-edge
          path: |
            export/releases/bleeding-edge.json
            export/releases/latest.json
            export/releases/server-compressed-bleeding-edge.zip

      - name: Package versioned dashboard
        if: contains(github.event.head_commit.message, 'server-version')
        env:
          SERVER_UPLOAD_URL: ${{ secrets.BLIP_SERVER_UPLOAD_URL }}
        run: |
          set -euo pipefail
          rm -rf export/releases/versioned
          mkdir -p export/releases/versioned
          declare -a cmd=(python tools/package_and_upload_server.py --output-dir export/releases/versioned --manifest-name server.json)
          if [ -n "${SERVER_UPLOAD_URL:-}" ]; then
            cmd+=(--upload-url "$SERVER_UPLOAD_URL")
          else
            cmd+=(--skip-upload)
          fi
          "${cmd[@]}"

      - name: Upload versioned server artifacts
        if: contains(github.event.head_commit.message, 'server-version')
        uses: actions/upload-artifact@v4
        with:
          name: server-versioned
          path: export/releases/versioned
