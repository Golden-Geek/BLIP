name: Publish Server Bundles

on:
  push:
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest
    env:
      PIO_CORE_CALLER: gha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO and tooling deps
        run: |
          python -m pip install --upgrade pip
          pip install platformio requests

      - name: Minify firstrun helper
        run: python tools/minify_firstrun.py

      - name: Export dashboard assets
        run: python tools/export_dashboard_assets.py

      - name: Check for server-version trigger
        id: server_version_flag
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          python - <<'PY'
          import os

          message = (os.environ.get("COMMIT_MESSAGE") or "").lower()
          triggered = "server-version" in message
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"triggered={'true' if triggered else 'false'}\n")
          print("server-version trigger detected" if triggered else "No server-version trigger present")
          PY

      - name: Read server version from edit.html
        if: steps.server_version_flag.outputs.triggered == 'true'
        id: server_version
        run: |
          python - <<'PY'
          from pathlib import Path
          import re
          import sys

          edit_html = Path("data/server/edit.html")
          text = edit_html.read_text(encoding="utf-8")
          match = re.search(r"<!--\s*Version\s+([^\s]+)\s*-->", text, re.IGNORECASE)
          if not match:
              print("::error::Could not find Version comment in data/server/edit.html", file=sys.stderr)
              sys.exit(1)
          version = match.group(1)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"version={version}\n")
          print(f"Extracted server version {version} from edit.html")
          PY

      - name: Package bleeding edge dashboard
        env:
          SERVER_UPLOAD_URL: ${{ secrets.BLIP_SERVER_UPLOAD_URL }}
        run: |
          set -euo pipefail
          declare -a cmd=(python tools/package_and_upload_server.py --version-label bleeding-edge --manifest-name bleeding-edge.json)
          if [ -n "${SERVER_UPLOAD_URL:-}" ]; then
            cmd+=(--upload-url "$SERVER_UPLOAD_URL")
          else
            cmd+=(--skip-upload)
          fi
          "${cmd[@]}"

      - name: Upload bleeding edge server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-bleeding-edge
          path: |
            export/releases/bleeding-edge.json
            export/releases/server-compressed-bleeding-edge.zip

      - name: Package versioned dashboard
        if: steps.server_version_flag.outputs.triggered == 'true'
        env:
          SERVER_UPLOAD_URL: ${{ secrets.BLIP_SERVER_UPLOAD_URL }}
          SERVER_VERSION: ${{ steps.server_version.outputs.version }}
        run: |
          set -euo pipefail
          version="$SERVER_VERSION"
          declare -a cmd=(python tools/package_and_upload_server.py --version-label "$version" --manifest-name "server-${version}.json")
          if [ -n "${SERVER_UPLOAD_URL:-}" ]; then
            cmd+=(--upload-url "$SERVER_UPLOAD_URL")
          else
            cmd+=(--skip-upload)
          fi
          "${cmd[@]}"

      - name: Upload versioned server artifacts
        if: steps.server_version_flag.outputs.triggered == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ steps.server_version.outputs.version }}
          path: |
            export/releases/server-${{ steps.server_version.outputs.version }}.json
            export/releases/server-compressed-${{ steps.server_version.outputs.version }}.zip
