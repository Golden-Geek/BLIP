name: Publish Firmware Bleeding Edge Builds

on:
  push:
    branches:
      - main

jobs:
  firmware:
    if: ${{ github.event.head_commit.message && contains(github.event.head_commit.message, 'bleeding') }}
    runs-on: ubuntu-latest
    env:
      PIO_CORE_CALLER: gha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO and tooling deps
        run: |
          python -m pip install --upgrade pip
          pip install platformio requests

      - name: Build bleeding edge firmware
        env:
          FIRMWARE_VERSION_LABEL: bleeding-edge
          FIRMWARE_BUILD_CHANNEL: bleeding-edge
        run: |
          set -euo pipefail
          export FIRMWARE_GENERATED_AT="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          python tools/build_all.py -j 1 -u

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bleeding-edge
          path: export
