name: Publish Bleeding Edge Dashboard

on:
  push:
    branches:
      - main

jobs:
  dashboard:
    runs-on: ubuntu-latest
    env:
      PIO_CORE_CALLER: gha
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Minify firstrun helper
        run: python tools/minify_firstrun.py

      - name: Export dashboard assets
        run: python tools/export_dashboard_assets.py

      - name: Package bleeding edge dashboard
        env:
          SERVER_UPLOAD_URL: ${{ secrets.BLIP_SERVER_UPLOAD_URL }}
        run: |
          set -euo pipefail
          args=(--version-label bleeding-edge --manifest-name bleeding-edge.json)
          if [ -n "${SERVER_UPLOAD_URL:-}" ]; then
            args+=(--upload-url "$SERVER_UPLOAD_URL")
          else
            args+=(--skip-upload)
          fi
          python tools/package_and_upload_server.py "${args[@]}"

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-bleeding-edge
          path: export/releases
